<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Hello, world!</h1>
      <button class="btn btn-info" id="homeBtn">Home</button>
      <button class="btn btn-info" id="adminBtn">Admin</button>

      <div id="homePage">This is my home page</div>

      <div id="adminPage">
        <h2>This is my admin page</h2>
        <button type="button" id="loginBtn" class="btn btn-secondary">Login</button>
        <button type="button" id="logoutBtn" class="btn btn-secondary">Logout</button>
        <button type="button" id="regBtn" class="btn btn-secondary">Register</button>
        <button type="button" id="viewBtn" class="btn btn-secondary">View all users</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- <script src="config.json"></script> -->
    <script src="js/script.js"></script>
  </body>
</html>
